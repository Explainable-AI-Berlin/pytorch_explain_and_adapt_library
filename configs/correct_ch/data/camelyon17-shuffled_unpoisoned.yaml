dataset_class           : Camelyon17AugmentedDataset
dataset_path            : $PEAL_DATA/camelyon17_shuffled
num_samples             : 68000
split                   : [0.8, 0.9]
input_type              : image
input_size              : [3, 128, 128]
output_type             : multiclass
output_size             : [2]
downsize                : Resize
delimiter               : ","
confounder_probability  : 0.5
confounding_factors     : [tumor, hospital]