# python run_cfkd.py --config "<PEAL_BASE>/configs/my_experiments/adaptors/my_data_sce_cfkd.yaml"
adaptor_type                         :  "CFKD"
category                             :  "adaptor"
batch_size                           :  2
tracking_level                       :  5
finetune_iterations                  :  0
max_validation_samples               :  200
calculate_group_accuracies           :  False
explainer                            :  <PEAL_BASE>/configs/sce_experiments/explainers/sce_default128x128.yaml
data                                 :  "<PEAL_BASE>/configs/my_experiments/data/my_data.yaml"
student                              :  "$PEAL_RUNS/my_data/classifier/model.cpl"
teacher                              :  Baseline:true
generator                            :  "$PEAL_RUNS/my_data/ddpm/config.yaml"
base_dir                             :  "$PEAL_RUNS/my_data/classifier/sce_cfkd"
task:
  criterions:
    ce     : 1.0
    l2     : 100.0
  output_type             : singleclass
  output_channels         : 2
  y_selection             : [Fracture]