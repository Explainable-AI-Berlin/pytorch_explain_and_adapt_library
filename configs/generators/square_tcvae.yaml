# python -W ignore train_generator.py --config "<PEAL_BASE>/configs/generators/square_tcvae.yaml"
generator_type: 'DiveTCVAE'
category: 'generator'

wrapper: "tcvae"
# Hardware
ngpu: 1
amp: 0

# Optimization
batch_size: 512 #(ngpu=1 for now),
target_loss: 'val_loss'
lr_tcvae: 0.0004
max_epoch: 5000 # constraint: >=4
clip: True

# Model
model: 'biggan'
backbone: 'resnet'
channels_width: 4
z_dim: 256 #64
mlp_width: 10 #4
mlp_depth: 5 #2
#savedir : 'peal_runs/dive_tcvae'

# TCVAE
beta: 0.0 #0.0001 # 0.001 # the idea is to be able to interpolate while getting good reconstructions
tc_weight: 0.0 #1 # we keep the total_correlation penalty high to encourage disentanglement
vgg_weight: 0.0
beta_annealing: True
dp_prob: 0.3

# Data
base_path : '/home/space/datasets/peal/peal_runs/square/betavae'
data : '<PEAL_BASE>/configs/data/square.yaml'
height: 64
width: 64