base_dir                             :  $PEAL_RUNS/follicles_cut/classifier_natural/sce_human_cfkd
task:
  criterions:
    ce     : 1.0
    l2     : 100.0
  output_type             : singleclass
  output_channels         : 2
  y_selection             : [type]