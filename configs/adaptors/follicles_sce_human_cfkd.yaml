# python run_cfkd.py --config "<PEAL_BASE>/configs/adaptors/follicles_sce_human_cfkd.yaml"
adaptor_type                         :  "CFKD"
category                             :  "adaptor"
batch_size                           :  4
tracking_level                       :  3
min_train_samples                    :  400 #480
finetune_iterations                  :  1
max_validation_samples               :  100 #59
continuous_learning                  :  "finetune"
