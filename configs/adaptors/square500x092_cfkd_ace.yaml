# python run_cfkd.py --adaptor_config "<PEAL_BASE>/configs/adaptors/square500x092_cfkd_ace.yaml"
adaptor_type                         :  "CFKD"
category                             :  "adaptor"
batch_size                           :  6
tracking_level                       :  2
min_train_samples                    :  400
finetune_iterations                  :  1
max_validation_samples               :  100
continuous_learning                  :  "finetune"
replace_model                        :  True
use_visualization                    :  False #True
calculate_group_accuracies           :  True
explainer                            :
  explainer_type : ACE
  category : explainer
  sampling_time_fraction: 0.3
  attack_iterations: 150
  dist_l1: 0.0
  sampling_inpaint: 0.0
  y_target_goal_confidence: 0.9
  distilled_classifier: <PEAL_BASE>/configs/models/generic_distillation.yaml
training                             :  <PEAL_BASE>/configs/training/img_finetuning.yaml
data                                 :  <PEAL_BASE>/configs/data/square_ClassA_confounding_ClassB_poisened092.yaml
test_data                            :  <PEAL_BASE>/configs/data/square_ClassA_confounding_ClassB_unpoisened.yaml
student                              :  <PEAL_RUNS>/square/colora_confounding_colorb/regularized0/classifier_poisened092/model.cpl
teacher                              :  SegmentationMask
generator                            :  <PEAL_RUNS>/square/ddpm/config.yaml
base_dir                             :  <PEAL_RUNS>/square/colora_confounding_colorb/regularized0/classifier_poisened092/cfkd_ace
task:
  criterions:
    ce     : 1.0
    l2     : 100.0
  output_type             : singleclass
  output_channels         : 2
  y_selection             : [ClassA]