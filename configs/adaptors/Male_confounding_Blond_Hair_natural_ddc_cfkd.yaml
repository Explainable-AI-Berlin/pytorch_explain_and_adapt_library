# python run_cfkd.py --config "<PEAL_BASE>/configs/adaptors/Male_confounding_Blond_Hair_natural_ddc_cfkd.yaml"
adaptor_type                         :  "CFKD"
category                             :  "adaptor"
batch_size                           :  2
tracking_level                       :  3
min_train_samples                    :  400
finetune_iterations                  :  1
max_validation_samples               :  100
continuous_learning                  :  "finetune"
replace_model                        :  True
use_visualization                    :  True
calculate_group_accuracies           :  True
explainer                            :
  explainer_type : ACE
  category : explainer
  sampling_time_fraction: 0.3
  attack_iterations: 50
  dist_l1: 0.00001
  sampling_inpaint: 0.5
  y_target_goal_confidence: 0.8
  distilled_predictor: <PEAL_BASE>/configs/predictors/generic_distillation.yaml
training                             :  <PEAL_BASE>/configs/training/img_finetuning.yaml
data                                 :  <PEAL_BASE>/configs/data/Male_confounding_Blond_Hair_celeba_natural.yaml
test_data                            :  <PEAL_BASE>/configs/data/Male_confounding_Blond_Hair_celeba_natural.yaml
student                              :  <PEAL_RUNS>/celeba/Male_confounding_Blond_Hair/unregularized0/classifier_natural/model.cpl
teacher                              :  human@8000
generator                            :  <PEAL_RUNS>/celeba/ddpm/config.yaml
base_dir                             :  <PEAL_RUNS>/celeba/Male_confounding_Blond_Hair/unregularized0/classifier_natural/cfkd_ace
task:
  criterions:
    ce     : 1.0
    l2     : 100.0
  output_type             : singleclass
  output_channels         : 2
  y_selection             : [Male]