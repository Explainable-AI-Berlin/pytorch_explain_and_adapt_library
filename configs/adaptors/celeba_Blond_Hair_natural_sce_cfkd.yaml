# python run_cfkd.py --config "<PEAL_BASE>/configs/adaptors/celeba_Blond_Hair_natural_sce_cfkd.yaml"
adaptor_type                         :  "CFKD"
category                             :  "adaptor"
batch_size                           :  4
tracking_level                       :  5
finetune_iterations                  :  0
max_validation_samples               :  200
explainer                            :  <PEAL_BASE>/configs/explainers/sce_default128x128.yaml
data                                 :  <PEAL_BASE>/configs/data/celeba.yaml
student                              :  $PEAL_RUNS/celeba/Blond_Hair/classifier_natural/model.cpl
teacher                              :  Baseline:true
generator                            :  $PEAL_RUNS/celeba/ddpm/config.yaml
base_dir                             :  $PEAL_RUNS/celeba/Blond_Hair/classifier_natural/sce_cfkd
task:
  criterions:
    ce     : 1.0
    l2     : 100.0
  output_type             : singleclass
  output_channels         : 2
  y_selection             : [Blond_Hair]