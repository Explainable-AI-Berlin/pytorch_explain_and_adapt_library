category                             :  "adaptor"
batch_size                           :  2
max_test_batches                     :  1
tracking_level                       :  3
min_train_samples                    :  400
finetune_iterations                  :  1
max_validation_samples               :  100
continuous_learning                  :  "retrain"
replace_model                        :  True
