  y_target_goal_confidence: 0.8
  #distilled_classifier: <PEAL_BASE>/configs/models/generic_distillation.yaml
training                             :  <PEAL_BASE>/configs/training/img_finetuning.yaml
data                                 :  <PEAL_BASE>/configs/data/Smiling_confounding_copyrighttag_celeba500_poisened100.yaml
