category: "adaptor"
adaptor_type: "RRClArC"
base_dir: $PEAL_RUNS/mnist-colored/cprob50-ctarget0/rrclarc
model_path: $PEAL_RUNS/mnist-colored/cprob50-ctarget0/model.cpl
data: <PEAL_BASE>/configs/data/mnist-colored/mnist-colored-cprob50-ctarget0.yaml
unpoisoned_data: <PEAL_BASE>/configs/data/mnist-colored/mnist-colored-cprob50-ctarget0.yaml
group_labels: $PEAL_RUNS/mnist-colored/cprob50-ctarget0/spray_analysis/group_labels_attrbs-layer-6.json
projection_type: 'pcav' # 'pcav', 'svm', 'simple'
# cav_mode: "cavs_max" # 'cavs_max', 'cavs_mean'; only relevant when using projection_type 'pcav'
layer_index: [6, 7, 8]
correction_strength: [10, 100, 1000, 3000, 5000, 10000, 50000, 100000, 250000, 1000000, 2500000, 5000000, 7000000, 8000000]
attacked_class: 0
mean_grad: False
save_model: False
use_perfect_annotations: False # if False, group_labels has to be set
rrc_loss: "l2" # 'l2', 'cosine'
gradient_target: "all" # 'all', 'all_random', 'attacked_class', 'max'
task:
  output_type: 'singleclass'
  output_channels: 10
training:
  train_batch_size: 256
  val_batch_size: 256
  test_batch_size: 256
  learning_rate: 5.0e-05
  optimizer: "sgd"
  max_epochs: 25
