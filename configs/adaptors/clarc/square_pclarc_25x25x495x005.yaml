use_perfect_annotations: False
task:
  y_selection: [ClassA]
  output_type: 'singleclass'
  output_channels: 2
  criterions:
    l2: 1.0
training:
  test_batch_size: 128
  train_batch_size: 128
  val_batch_size: 128
  max_epochs: 20