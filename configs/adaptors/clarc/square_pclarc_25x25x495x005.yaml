category: "adaptor"
adaptor_type: "PClArC"
base_dir: $PEAL_RUNS/square/colora_confounding_colorb/torchvision/classifier_unbalanced/25-25-495-005/pclarc
model_path: $PEAL_RUNS/square/colora_confounding_colorb/torchvision/classifier_unbalanced/25-25-495-005/model.cpl
data: <PEAL_BASE>/configs/data/square_unbalanced_25x25x495x005.yaml
unpoisoned_data: <PEAL_BASE>/configs/data/square_unbalanced_25x25x495x005.yaml
group_labels: $PEAL_RUNS/square/colora_confounding_colorb/torchvision/classifier_unbalanced/25-25-495-005/spray_analysis/group_labels_attrbs-layer-4.json
projection_type: 'svm' # 'pcav', 'svm', 'simple'
