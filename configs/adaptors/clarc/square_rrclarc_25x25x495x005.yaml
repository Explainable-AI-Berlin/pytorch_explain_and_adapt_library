category: "adaptor"
adaptor_type: "RRClArC"
base_dir: $PEAL_RUNS/square/colora_confounding_colorb/torchvision/classifier_unbalanced/25-25-495-005/rrclarc
model_path: $PEAL_RUNS/square/colora_confounding_colorb/torchvision/classifier_unbalanced/25-25-495-005/model.cpl
data: <PEAL_BASE>/configs/data/square_unbalanced_25x25x495x005.yaml
unpoisoned_data: <PEAL_BASE>/configs/data/square_unbalanced_25x25x495x005.yaml
group_labels: $PEAL_RUNS/square/colora_confounding_colorb/torchvision/classifier_unbalanced/25-25-495-005/spray_analysis/group_labels_attrbs-layer-4.json
projection_type: 'pcav' # 'pcav', 'svm', 'simple'
# cav_mode: "cavs_max" # 'cavs_max', 'cavs_mean'; only relevant when using projection_type 'pcav'
layer_index: [3, 5, 8, 9]
correction_strength: [5000, 20000, 100000, 250000, 1000000, 2500000, 5000000, 7000000, 8000000]
attacked_class: 1
# mean_grad: True
save_model: False
use_perfect_annotations: False # if False, group_labels has to be set
rrc_loss: "l2" # 'l2', 'cosine'
gradient_target: "all" # 'all', 'all_random', 'attacked_class', 'max'
task:
  y_selection: [ClassA]
  output_type: 'singleclass'
  output_channels: 2
  criterions:
    l2: 1.0
training:
  train_batch_size: 256
  val_batch_size: 256
  test_batch_size: 256
  learning_rate: 5.0e-05
  optimizer: "sgd"
  max_epochs: 100