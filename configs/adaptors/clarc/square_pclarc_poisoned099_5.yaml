category: "adaptor"
adaptor_type: "PClArC"
base_dir: $PEAL_RUNS/square/colora_confounding_colorb/torchvision/classifier_poisoned099_5/pclarc
model_path: $PEAL_RUNS/square/colora_confounding_colorb/torchvision/classifier_poisoned099_5/model.cpl
data: <PEAL_BASE>/configs/data/square_poisoned099_5.yaml
unpoisoned_data: <PEAL_BASE>/configs/data/square_unpoisoned.yaml
group_labels: $PEAL_RUNS/square/colora_confounding_colorb/torchvision/classifier_poisoned099_5/virelay_analysis/group_labels_attrbs-layer--2_class-0.json
projection_type: 'pcav' # 'pcav', 'svm', 'simple'
# cav_mode: "cavs_max" # 'cavs_max', 'cavs_mean'; only relevant when using projection_type 'pcav'
layer_index: [10] # 0 for input, -1 for penultimate layer
attribution_layer: -2
correction_strength: [0.8, 0.9, 1, 1.1, 1.2, 1.3]
attacked_class: 0
save_model: False
use_perfect_annotations: False
task:
  y_selection: [ClassA, ClassB]
  output_type: 'multiclass'
  output_channels: 2
  criterions:
    l2: 1.0
training:
  test_batch_size: 128
  train_batch_size: 128
  val_batch_size: 128