category: "adaptor"
adaptor_type: "RRClArC"
base_dir: $PEAL_RUNS/square/colora_confounding_colorb/torchvision/classifier_unbalanced/03-03-04-00/rrclarc
model_path: $PEAL_RUNS/square/colora_confounding_colorb/torchvision/classifier_unbalanced/03-03-04-00/model.cpl
data: <PEAL_BASE>/configs/data/square_unbalanced_03x03x04x00.yaml
unpoisoned_data: <PEAL_BASE>/configs/data/square_unpoisoned.yaml
correction_strength: [7000000]
layer_index: [8]
projection_type: 'pcav' # 'pcav', 'svm', 'simple'
# cav_mode: "cavs_max" # 'cavs_max', 'cavs_mean'; only relevant when using projection_type 'pcav'
# mean_grad: True
rrc_loss: "l2" # 'l2', 'cosine'
gradient_target: "all" # 'all', 'all_random', 'attacked_class', 'max'
attacked_class: 0
save_model: True
training:
  train_batch_size: 256
  val_batch_size: 256
  test_batch_size: 256
  learning_rate: 5.0e-05
  optimizer: "sgd"
  max_epochs: 100
task:
  y_selection: [ClassA, ClassB]
  output_type: 'multiclass'
  criterions:
    l2: 1.0