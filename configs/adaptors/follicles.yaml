generator                            :  $PEAL_RUNS/follicles_cut/ddpm/config.yaml
base_dir                             :  $PEAL_RUNS/follicles_cut/Class_confounding_Size/regularized0/classifier_natural/pdc_cfkd
task:
  criterions:
    ce     : 1.0
    l2     : 100.0
  output_type             : singleclass
  x_selection             : [imgs_cut]
  output_channels         : 2
  y_selection             : [type]