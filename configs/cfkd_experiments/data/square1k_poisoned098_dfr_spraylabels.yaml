dataset_class           : SquareDataset
dataset_path            : $PEAL_DATA/square
num_samples             : 40 #1000
split                   : [0.8,1.0]
input_type              : image
input_size              : [3, 64, 64]
output_type             : multiclass
output_size             : [8]
downsize                : Resize
delimiter               : ","
confounder_probability  : 0.5 #0.02
confounding_factors     : [ClassA, ClassB]
has_hints               : true
spray_label_file        : $PEAL_RUNS/square1k/colora_confounding_colorb/torchvision/classifier_poisoned098/spray_analysis/attrbs-layer-6_analysis/data_spray_labels.csv
spray_groups_balanced   : True
