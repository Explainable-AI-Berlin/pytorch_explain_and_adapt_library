dataset_name            : follicles
dataset_path            : $PEAL_DATA/follicles
split                   : [0.8,1.0]
input_type              : image
input_size              : [3, 128, 128]
output_type             : multiclass
output_size             : [2]
invariances             : [rotation, hflipping, vflipping, color_jitter, sharpness]
confounding_factors     : [type, confounder]
num_samples             : 80 #1000
confounder_probability  : 0.5 #0.02
has_hints               : True
x_selection             : imgs_cut