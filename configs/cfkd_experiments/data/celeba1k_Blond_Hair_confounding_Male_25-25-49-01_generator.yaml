dataset_path            : $PEAL_DATA/celeba
split                   : [1.0,1.0]
input_type              : image
input_size              : [3, 128, 128]
output_type             : multiclass
output_size             : [40]
confounding_factors     : [Blond_Hair, Male]
num_samples             : 1000
full_confounder_config  : [0.25, 0.25, 0.49, 0.01] # [(prob A=B=0), (prob A=0,B=1), (prob A=1,B=0), (prob A=B=1)]
normalization           : [0.5,0.5]