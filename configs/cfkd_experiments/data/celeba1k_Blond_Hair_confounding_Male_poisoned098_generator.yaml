dataset_class           : CelebADataset
dataset_path            : $PEAL_DATA/celeba
split                   : [1.0,1.0]
input_type              : image
input_size              : [3, 128, 128]
output_type             : multiclass
output_size             : [40]
confounding_factors     : [Male, Blond_Hair]
num_samples             : 1000
confounder_probability  : 0.02
normalization           : [0.5,0.5]