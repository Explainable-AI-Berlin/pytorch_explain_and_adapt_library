dataset_class           : SquareDataset
dataset_path            : $PEAL_DATA/square
num_samples             : 1000
split                   : [0.8,1.0]
input_type              : image
input_size              : [3, 64, 64]
output_type             : multiclass
output_size             : [8]
downsize                : Resize
delimiter               : ","
confounding_factors     : [ClassA, ClassB]
full_confounder_config  : [0.25, 0.25, 0.49, 0.01] # [(prob A=B=0), (prob A=0,B=1), (prob A=1,B=0), (prob A=B=1)]
has_hints               : True