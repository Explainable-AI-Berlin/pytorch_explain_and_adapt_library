# python generate_dataset.py --config "<PEAL_BASE>/configs/cfkd_experiments/data/celeba_copyrighttag.yaml"
dataset_class           : celeba
dataset_origin_path     : $PEAL_DATA/celeba
dataset_path            : $PEAL_DATA/celeba_copyrighttag
num_samples             : 202599
input_type              : image
input_size              : [3, 64, 64]
output_type             : multiclass
output_size             : [41]
confounding_factors     : ['Smiling', 'Confounder']
delimiter               : ","
normalization           : [0.5, 0.5]
split                   : [1.0, 1.0]