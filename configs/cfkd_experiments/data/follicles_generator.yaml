dataset_class           : FollicleDataset
dataset_path            : $PEAL_DATA/follicles
num_samples             : 1507
split                   : [1.0, 1.0]
input_type              : image
input_size              : [3, 128, 128]
output_type             : multiclass
output_size             : [2]
invariances             : [rotation, hflipping, vflipping, random_resize50]
confounding_factors     : [type, confounder]
normalization           : [0.5,0.5]
has_hints               : True
x_selection             : imgs_cut