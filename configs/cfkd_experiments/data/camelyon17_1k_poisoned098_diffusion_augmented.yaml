dataset_class           : Camelyon17AugmentedDataset
dataset_path            : $PEAL_DATA/camelyon17
num_samples             : 1000
split                   : [0.8, 1.0]
input_type              : image
input_size              : [3, 128, 128]
output_type             : multiclass
output_size             : [2]
downsize                : Resize
delimiter               : ","
confounder_probability  : 0.98
confounding_factors     : [tumor, hospital]
generator               : $PEAL_RUNS/camelyon17_1k/ddpm/config.yaml
diffusion_augmented     : true
sampling_time_fraction  : 0.2
num_discretization_steps: 10