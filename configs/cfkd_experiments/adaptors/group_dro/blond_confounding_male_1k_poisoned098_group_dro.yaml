category: "adaptor"
adaptor_type: "GroupDROv2"
base_dir: $PEAL_RUNS/celeba1k/Blond_Hair/resnet18_poisoned098/group_dro
model_path: $PEAL_RUNS/celeba1k/Blond_Hair/resnet18_poisoned098/model.cpl
data: <PEAL_BASE>/configs/cfkd_experiments/data/celeba1k_Blond_Hair_confounding_Male_poisoned098.yaml
unpoisoned_data: <PEAL_BASE>/configs/cfkd_experiments/data/celeba.yaml
alpha: 0.2
generalization_adjustment: 1
automatic_adjustment: True
robust_step_size: 0.01
use_normalized_loss: False
btl: False
weight_decay: 0.1
gamma: 0.1
minimum_variational_weight: 0
track_test_acc: 30
save_intermediate: False
training:
  train_batch_size: 128
  val_batch_size: 256
  test_batch_size: 256 #256
  learning_rate: 1e-4
  max_epochs: 2000
  early_stopping_goal: "average_group_accuracy"
task:
  y_selection: [Blond_Hair]
  output_type: 'singleclass'
  output_channels: 2
  criterions:
    l2: 1.0