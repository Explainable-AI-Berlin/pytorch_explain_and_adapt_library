category: "adaptor"
adaptor_type: "PClArC"
base_dir: $PEAL_RUNS/square/colora_confounding_colorb/torchvision/classifier_poisoned098/pclarc
model_path: $PEAL_RUNS/square/colora_confounding_colorb/torchvision/classifier_poisoned098/model.cpl
data: <PEAL_BASE>/configs/data/square_poisoned098.yaml
unpoisoned_data: <PEAL_BASE>/configs/data/square_unpoisoned.yaml
group_labels: $PEAL_RUNS/square/colora_confounding_colorb/torchvision/classifier_poisoned098/spray_analysis/group_labels_attrbs-layer-6.json
projection_type: 'pcav' # 'pcav', 'svm', 'simple'
# cav_mode: "cavs_max" # 'cavs_max', 'cavs_mean'; only relevant when using projection_type 'pcav'
layer_index: [1, 9, 10] # 0 for input, -1 for penultimate layer
correction_strength: [0.5, 0.6, 0.7, 0.8, 0.9, 1.0, 1.1, 1.2, 1.3, 1.4, 1.5, 2.0]
attacked_class: 1
finetune: False
save_model: False
use_perfect_annotations: True
task:
  y_selection: [ClassA]
  output_type: 'singleclass'
  output_channels: 2
  criterions:
    l2: 1.0
training:
  test_batch_size: 128
  train_batch_size: 128
  val_batch_size: 128
  max_epochs: 20