category: "adaptor"
adaptor_type: "RRClArC"
base_dir: $PEAL_RUNS/square/colora_confounding_colorb/torchvision/classifier_poisoned099_5/rrclarc
model_path: $PEAL_RUNS/square/colora_confounding_colorb/torchvision/classifier_poisoned099_5/model.cpl
data: <PEAL_BASE>/configs/data/square_poisoned099_5.yaml
unpoisoned_data: <PEAL_BASE>/configs/data/square_unpoisoned.yaml
group_labels: $PEAL_RUNS/square/colora_confounding_colorb/torchvision/classifier_poisoned099_5/spray_analysis/group_labels_attrbs-layer-8.json
projection_type: 'svm' # 'pcav', 'svm', 'simple'
# cav_mode: "cavs_max" # 'cavs_max', 'cavs_mean'; only relevant when using projection_type 'pcav'
layer_index: [7]
correction_strength: [0.1, 1, 10, 100, 1000, 5000, 20000, 100000, 250000, 1000000, 2500000, 5000000, 7000000, 8000000]
attacked_class: 1
mean_grad: False
save_model: False
use_perfect_annotations: True
rrc_loss: "l2" # 'l2', 'cosine'
gradient_target: "all" # 'all', 'all_random', 'attacked_class', 'max'
task:
  y_selection: [ClassA]
  output_type: 'singleclass'
  output_channels: 2
  criterions:
    l2: 1.0
training:
  train_batch_size: 64
  val_batch_size: 64
  test_batch_size: 64
  learning_rate: 5.0e-05
  optimizer: "sgd"
  max_epochs: 70