category: "adaptor"
adaptor_type: "PClArC"
base_dir: $PEAL_RUNS/celeba1k/Blond_Hair/resnet18_25-25-49-01/pclarc
model_path: $PEAL_RUNS/celeba1k/Blond_Hair/resnet18_25-25-49-01/model.cpl
data: <PEAL_BASE>/configs/data/celeba_Blond_Hair_confounding_Male_25-25-49-01.yaml
unpoisoned_data: <PEAL_BASE>/configs/data/celeba.yaml
#group_labels: $PEAL_RUNS/celeba1k/Blond_Hair/resnet18_25-25-49-01/spray_analysis/
projection_type: 'pcav' # 'pcav', 'svm', 'simple'
# cav_mode: "cavs_max" # 'cavs_max', 'cavs_mean'; only relevant when using projection_type 'pcav'
layer_index: [1] # 0 for input, -1 for penultimate layer
correction_strength: [1.0]
attacked_class: 1
finetune: True
save_model: False
use_perfect_annotations: True
reverse_cav_direction: True
task:
  y_selection: [Blond_Hair]
  output_type: 'singleclass'
  output_channels: 2
  criterions:
    l2: 1.0
training:
  test_batch_size: 128
  train_batch_size: 128
  val_batch_size: 128
  max_epochs: 100