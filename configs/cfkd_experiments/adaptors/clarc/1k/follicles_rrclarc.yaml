category: "adaptor"
adaptor_type: "RRClArC"
base_dir: $PEAL_RUNS/follicles_cut/classifier_natural/rrclarc
model_path: $PEAL_RUNS/follicles_cut/classifier_natural/model.cpl
data: <PEAL_BASE>/configs/data/follicles.yaml
unpoisoned_data: <PEAL_BASE>/configs/data/follicles.yaml
group_labels: $PEAL_RUNS/follicles_cut/classifier_natural/spray_analysis/group_labels_attrbs-layer-13.json
projection_type: 'pcav' # 'pcav', 'svm', 'simple'
# cav_mode: "cavs_max" # 'cavs_max', 'cavs_mean'; only relevant when using projection_type 'pcav'
layer_index: [8]
correction_strength: [1000]
attacked_class: 0
mean_grad: False
save_model: False
use_perfect_annotations: False
rrc_loss: "cosine" # 'l2', 'cosine'
gradient_target: "all" # 'all', 'all_random', 'attacked_class', 'max'
# max_samples: 2000
reverse_cav_direction: False
task:
  y_selection: [type]
  output_type: 'singleclass'
  output_channels: 2
  criterions:
    l2: 1.0
training:
  train_batch_size: 128
  val_batch_size: 128
  test_batch_size: 128
  learning_rate: 5.0e-05
  optimizer: "sgd"
  max_epochs: 300