category: "adaptor"
adaptor_type: "RRClArC"
base_dir: $PEAL_RUNS/square1k/colora_confounding_colorb/torchvision/classifier_25-25-49-01/rrclarc
model_path: $PEAL_RUNS/square1k/colora_confounding_colorb/torchvision/classifier_25-25-49-01/model.cpl
data: <PEAL_BASE>/configs/data/square_unbalanced_25x25x49x01.yaml
unpoisoned_data: <PEAL_BASE>/configs/data/square_unpoisoned.yaml
group_labels: $PEAL_RUNS/square1k/colora_confounding_colorb/torchvision/classifier_25-25-49-01/spray_analysis/group_labels_attrbs-layer-4.json
projection_type: 'pcav' # 'pcav', 'svm', 'simple'
# cav_mode: "cavs_max" # 'cavs_max', 'cavs_mean'; only relevant when using projection_type 'pcav'
layer_index: [1, 3, 4, 5, 8]
correction_strength: [10, 100, 1000, 5000, 20000, 100000, 250000, 1000000, 2500000, 5000000]
attacked_class: 1
mean_grad: False
save_model: False
use_perfect_annotations: False
rrc_loss: "cosine" # 'l2', 'cosine'
gradient_target: "all" # 'all', 'all_random', 'attacked_class', 'max'
# max_samples: 2000
reverse_cav_direction: False
task:
  y_selection: [ClassA]
  output_type: 'singleclass'
  output_channels: 2
  criterions:
    l2: 1.0
training:
  train_batch_size: 128
  val_batch_size: 128
  test_batch_size: 128
  learning_rate: 5.0e-05
  optimizer: "sgd"
  max_epochs: 80