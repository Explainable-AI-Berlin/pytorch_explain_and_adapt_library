category: "adaptor"
adaptor_type: "PClArC"
base_dir: $PEAL_RUNS/celeba_copyrighttag/Smiling_confounding_copyrighttag/regularized0/classifier_poisoned098/pclarc
model_path: $PEAL_RUNS/celeba_copyrighttag/Smiling_confounding_copyrighttag/regularized0/classifier_poisoned098/model.cpl
data: <PEAL_BASE>/configs/data/Smiling_confounding_copyrighttag_celeba_poisoned098.yaml
unpoisoned_data: <PEAL_BASE>/configs/data/Smiling_confounding_copyrighttag_celeba.yaml
group_labels: $PEAL_RUNS/celeba_copyrighttag/Smiling_confounding_copyrighttag/regularized0/classifier_poisoned098/spray_analysis/group_labels_attrbs-layer-7.json
projection_type: 'pcav' # 'pcav', 'svm', 'simple'
