base_dir: $PEAL_RUNS/camelyon17/classifier_poisoned098/spray_analysis
data: <PEAL_BASE>/configs/data/camelyon17_poisoned098.yaml
model: $PEAL_RUNS/camelyon17/classifier_poisoned098/model.cpl
port: 8080
use_relative_concept_importance: True
sum_attribution_channels: False # no effect if use_relative_concept_importance=True
normalize_attribtions: True
attribution_layer: 4
classes_total: 2
num_clusters_max: 3
num_eigval: 20
tsne_perplexity: [32, 64, 128, 256]
umap_neighbors: [8, 16, 32, 64]
max_samples: 100000
task:
  y_selection: [tumor]
  output_type: 'singleclass'
  output_channels: 2
  criterions:
    l2: 1.0