num_clusters_max: 3
num_eigval: 32
tsne_perplexity: [32, 64, 128, 256]
umap_neighbors: [8, 16, 32, 64]
max_samples: 20000
task:
  y_selection: [Male]
  output_type: 'singleclass'
  output_channels: 2
  criterions:
    l2: 1.0