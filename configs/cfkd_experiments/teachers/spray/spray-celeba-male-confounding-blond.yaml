base_dir: $PEAL_RUNS/celeba/Male_confounding_Blond_Hair/classifier_natural/spray_analysis
data: <PEAL_BASE>/configs/data/celeba_Male_confounding_Blond_Hair_natural.yaml
dataset_name: CelebaMale
model: $PEAL_RUNS/celeba/Male_confounding_Blond_Hair/classifier_natural/model.cpl
port: 8080
use_relative_concept_importance: False
sum_attribution_channels: False # no effect if use_relative_concept_importance=True
normalize_attribtions: True
