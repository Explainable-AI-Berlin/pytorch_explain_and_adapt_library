category: explainer
explainer_type: SCE
# parameters analyzed in ablation study
use_gradient_filtering: true
distilled_predictor: <PEAL_BASE>/configs/cfkd_experiments/predictors/sensitive_distillation.yaml
dist_l1: 0.01
inpaint: 0.3
allow_overlap: false
# parameters constant in ablation study
clustering_strategy: activation_clusters
dilation: 3
gradient_clipping: 0.1
gradient_steps: 100
greedy: false
iterationwise_encoding: true
learning_rate: 500.0
merge_clusters: concatenate
momentum: 0.999
num_attempts: 2
num_discretization_steps: 20
optimizer: SGD
replace_with_activation: leakysoftplus
sampling_time_fraction: 0.3
stochastic: fully
temperature: 3.0
use_clustering: false
use_masking: true
visualize_gradients: true
y_target_goal_confidence: null