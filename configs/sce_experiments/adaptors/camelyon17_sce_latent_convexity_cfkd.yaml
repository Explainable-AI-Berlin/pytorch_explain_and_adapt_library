# python run_cfkd.py --config "<PEAL_BASE>/configs/sce_experiments/adaptors/camelyon17_sce_latent_convexity_cfkd.yaml"
adaptor_type                         :  "CFKD"
category                             :  "adaptor"
batch_size                           :  4
tracking_level                       :  5
min_train_samples                    :  800
finetune_iterations                  :  1
max_validation_samples               :  200
continuous_learning                  :  "finetune"
calculate_group_accuracies           :  True
calculate_explainer_stats            :  True
explainer                            :  <PEAL_BASE>/configs/sce_experiments/explainers/sce_latent_convexity128x128.yaml
training                             :  <PEAL_BASE>/configs/sce_experiments/training/img_finetuning.yaml
data                                 :  <PEAL_BASE>/configs/sce_experiments/data/camelyon17_poisoned100.yaml
test_data                            :  <PEAL_BASE>/configs/sce_experiments/data/camelyon17_unpoisoned.yaml
student                              :  $PEAL_RUNS/camelyon17/classifier_poisoned100/model.cpl
teacher                              :  $PEAL_RUNS/camelyon17/classifier_unpoisoned/model.cpl
generator                            :  $PEAL_RUNS/camelyon17/ddpm/config.yaml
base_dir                             :  $PEAL_RUNS/camelyon17/classifier_poisoned100/sce_cfkd
task:
  criterions:
    ce     : 1.0
    l2     : 100.0
  output_type             : singleclass
  output_channels         : 2
  y_selection             : [tumor]