dataset_class           : SquareDataset
dataset_path            : $PEAL_DATA/square2
num_samples             : 8000
split                   : [0.8,0.9]
input_type              : image
input_size              : [3, 64, 64]
output_type             : multiclass
output_size             : [8]
downsize                : Resize
delimiter               : ","
confounding_factors     : [ClassA, ClassB]
# [(prob A=B=0), (prob A=0,B=1), (prob A=1,B=0), (prob A=B=1)]
full_confounder_config  : [0.4, 0.1, 0.5, 0.0]
has_hints               : True