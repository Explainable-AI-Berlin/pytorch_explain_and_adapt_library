model_type: generator
model_name: glow_generator_celeba_copyrighttag
base_path : peal_runs/glow_generator_celeba_copyrighttag
architecture:
  affine: false
  conv_lu: true
  n_bits: 5
  n_block: auto
  n_flow: 32
  temp: 0.7
data:
  dataset_path: datasets/celeba_copyrighttag
  downsize: Downsample #Resize
  input_size:
  - 3
  - 128
  - 128
  input_type: image
  output_size: [41]
  output_type: multiclass
  split:
  - 0.99
  - 1.0
task:
  criterions:
    constant: 1.0
    ldj: 1.0
    logprob: 1.0
  selection: {}
training:
  assumed_input_size:
  - 3
  - 64
  - 64
  base_batch_size: 32
  epoch: 0
  gigabyte_vram: 40
  global_train_step: 0
  global_validation_0_step: 0
